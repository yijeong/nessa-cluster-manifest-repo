apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: 684231376422.dkr.ecr.ap-northeast-2.amazonaws.com/demo-frontend:6f1f1eca
          imagePullPolicy: Always
          ports:
            - containerPort: 80
